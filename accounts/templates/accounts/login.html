{% extends 'base.html' %}

{% block content %}

    <h1>Se connecter</h1>
    <!-- Méthode pour envoyer des informations dans la requête et non pas dans l'url-->
    <form method="POST">
    <!-- Tag qui permet d'ajouter un jeton invisible pour s'assurer que la requête n'a pas était modifié en cours de route-->
    {% csrf_token %}
        <p>
            <label for="username">Nom d'utilisateur</label>
            <input id="username" type="text" name="username">
        </p>
        <p>
            <label for="password">Mot de passe</label>
            <input id="password" type="password" name="password">
        </p>
            <button type="submit">Connexion</button>
    </form>
{% endblock %}
